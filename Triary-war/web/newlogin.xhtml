<!DOCTYPE HTML>

<html
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    <h:head>
        <title>Triary (homepage)</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--5grid--><script src="css/5grid/viewport.js"></script><!--[if lt IE 9]><script src="css/5grid/ie.js"></script><![endif]--><link rel="stylesheet" href="css/5grid/responsive.css" /><!--/5grid-->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/jpeg" href="images/favicon.jpg"/>
        <!--[if lte IE 9]><link rel="stylesheet" href="css/style-ie9.css" /><![endif]-->
        <style type="text/css">
            .ui-growl{
                font-family: 'Yanone Kaffeesatz';
                position: absolute;
                top:10em;
                left: 25em;                
            }
        </style>
    </h:head>
    <h:body>

        <!-- Header -->
        <div id="header-wrapper">
            <header id="header" class="5grid">
                <div class="12u-first">

                    <!-- Logo -->
                    <h1><a href="newinndex.xhtml">Triary</a></h1>

                    <!-- Nav -->
                    <nav>
                        <h:form>
                        <a href="newinndex.xhtml">Homepage</a>
                        <a href="newpublications.xhtml">Publications</a>
                        <c:if test="#{userManagedBean.currentUser==null}">
                                <p:growl id="growl" showDetail="true" sticky="false" life="2000" />
                                <p:commandLink ajax="true" update="growl" actionListener="#{mainMB.addWarn}">
                                    <h:outputText style="font-family: 'Yanone Kaffeesatz';" value="Profile"/>
                                </p:commandLink>                                
                            </c:if>    
                            <c:if test="#{userManagedBean.currentUser!=null}">
                            <h:outputLink value="newprofile.xhtml">
                                <f:param name="id_user" value="#{userManagedBean.currentUser.id}"/>
                                <h:outputText style="font-family: 'Yanone Kaffeesatz';" value="Profile"/>
                            </h:outputLink>
                            </c:if>
                        <a href="market.xhtml">Market</a>
                        <c:if test="${userManagedBean.currentUser==null}">
                            <h:outputLink style="font-weight:bold; font-size:1.8em" value="newlogin.xhtml" title="login">
                                <h:outputText value="Sign in"/>
                            </h:outputLink>
                        </c:if>
                        <c:if test="${userManagedBean.currentUser!=null}">
                            <h:commandLink style="font-weight:bold; font-size:1.8em" action="#{userManagedBean.logout()}" title="logout">
                                <h:outputText value="Sign out"/>
                            </h:commandLink>
                        </c:if>
                        </h:form>
                    </nav>

                </div>
            </header>
        </div>

        <!-- Content -->
        <div id="content-wrapper">
            <div id="content">
                <div class="5grid">
                    <div class="12u-first">

                        <!-- Main Content -->
                        <section>
                            <header style="text-align:center">
                                <h2>Sign in form</h2>
                                <h3>Fill the form with the necessary fields</h3>
                                <h:form id="loginForm" style="text-align:center; width:100%; margin-left: 22em">  

                                    <h:panelGrid columns="2" cellpadding="5">  
                                        <h:outputLabel for="username" value="Username:" style="font-family: 'Yanone Kaffeesatz'; color:black;" />  
                                        <p:inputText    
                                            id="username" required="true" label="username" value="#{userManagedBean.login}" style="font-family: 'Yanone Kaffeesatz'" />  
                                        <p:spacer></p:spacer>
                                        <p:message for="username" ></p:message>
                                        <h:outputLabel for="password" value="Password:" style="font-family: 'Yanone Kaffeesatz';color:black;" />  
                                        <p:password id="password" required="true" value="#{userManagedBean.password}" style="font-family: 'Yanone Kaffeesatz'"/>
                                        <p:spacer></p:spacer>
                                        <p:message for="password" ></p:message>

                                        <p:commandButton id="loginButton" action="#{userManagedBean.login()}" ajax="true" value="Sign In" style="font-family: 'Yanone Kaffeesatz'" />  
                                        <p style="text-align:left;color:black;">or <a href="newregistration.xhtml">register</a> if you don't have an account</p>
                                    </h:panelGrid>  

                                </h:form>  
                            </header>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer-wrapper">
            <footer id="footer" class="5grid">
                <div class="8u-first">

                    <!-- Links -->
                    <section>
                        <h2>Links to Important Stuff</h2>
                        <div class="3u-first">
                            <ul class="link-list last-child">
                                <li><a href="#">About us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Help and support</a></li>
                            </ul>
                        </div>
                    </section>

                </div>

            </footer>
        </div>

        <!-- Copyright -->
        <div id="copyright">
            (c) 2013 Triary.com. All rights reserved.
        </div>
    </h:body>
</html>
