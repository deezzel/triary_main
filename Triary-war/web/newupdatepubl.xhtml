<!DOCTYPE HTML>

<html
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    <h:head>
        <title>Triary (homepage)</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--5grid--><script src="css/5grid/viewport.js"></script><!--[if lt IE 9]><script src="css/5grid/ie.js"></script><![endif]--><link rel="stylesheet" href="css/5grid/responsive.css" /><!--/5grid-->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/jpeg" href="images/favicon.jpg"/>
        <!--[if lte IE 9]><link rel="stylesheet" href="css/style-ie9.css" /><![endif]-->
        <style type="text/css">
            .ui-growl{
                font-family: 'Yanone Kaffeesatz';
                position: absolute;
                top:10em;
                left: 25em;
            }
        </style>
    </h:head>
    <h:body>

        <!-- Header -->
        <div id="header-wrapper">
            <header id="header" class="5grid">
                <div class="12u-first">

                    <!-- Logo -->
                    <h1><a href="newinndex.xhtml">Triary</a></h1>

                    <!-- Nav -->
                    <nav>
                        <h:form>
                            <a href="newinndex.xhtml">Homepage</a>
                            <a style="font-weight:bold" href="newpublications.xhtml">News</a>
                            <a style="font-weight:bold" href="newtrmethods.xhtml">Training Methods</a>
                            <a style="font-weight:bold" href="newdiets.xhtml">Diets</a>
                            <c:if test="#{userManagedBean.currentUser==null}">
                                <p:growl id="growl" showDetail="true" sticky="false" life="2000" />
                                <p:commandLink ajax="true" update="growl" actionListener="#{mainMB.addWarn}">
                                    <h:outputText style="font-family: 'Yanone Kaffeesatz';" value="Profile"/>
                                </p:commandLink>                                
                            </c:if>    
                            <c:if test="#{userManagedBean.currentUser!=null}">
                                <h:outputLink value="newprofile.xhtml">
                                    <f:param name="id_user" value="#{userManagedBean.currentUser.id}"/>
                                    <h:outputText value="Profile"/>
                                </h:outputLink>
                            </c:if>
                            <a href="market.xhtml">Market</a>
                            <c:if test="${userManagedBean.currentUser==null}">
                                <h:outputLink style="font-weight:bold; font-size:1.8em" value="newlogin.xhtml" title="login">
                                    <h:outputText value="Sign in"/>
                                </h:outputLink>
                            </c:if>
                            <c:if test="${userManagedBean.currentUser!=null}">

                                <h:commandLink style="font-weight:bold; font-size:1.8em" action="#{userManagedBean.logout()}" title="logout">
                                    <h:outputText value="Sign out"/>
                                </h:commandLink>
                            </c:if>
                        </h:form>
                    </nav>

                </div>
            </header>
        </div>
        <!-- Content -->
        <div id="content-wrapper">
            <div id="content">
                <div class="5grid">
                    <div class="9u-first">

                        <!-- Main Content -->
                        <section>
                            <h:form prependId="false">
                                <h:outputText  value ="Title" style="float: left;font-size:1.5em" /><br/>
                                <p:inputText id="Title" value ="#{updatemb.updatePubl.title}" size="40" style="float: left;font-family: 'Yanone Kaffeesatz';"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="There should be the text that will be displayed as preview" style="float:left; font-size:1.5em"/>
                                <br />
                                <br></br>
                                <p:inputTextarea value="#{updatemb.updatePubl.subtext}" cols="70" rows="5" style="font-family: 'Yanone Kaffeesatz';">
                                    <f:validateLength minimum="2" />
                                </p:inputTextarea>
                                <br></br>
                                <br></br>
                                <h:outputText value ="Full text"   style="float: left; font-size:1.5em"/>
                                <br></br>
                                <br></br>
                                <p:inputTextarea value="#{updatemb.updatePubl.text}" cols="70" rows="10" style="font-family: 'Yanone Kaffeesatz';">
                                    <f:validateLength minimum="2" />
                                </p:inputTextarea>
                                <br></br>
                                <p:commandButton value="Edit" action="#{updatemb.updateNews()}" style="font-family: 'Yanone Kaffeesatz';"/>
                            </h:form>
                        </section>
                    </div>
                    <div class="3u">

                        <!-- Sidebar -->
                        <section>
                            <h1>
                                Top 10 news
                            </h1>
                        </section>
                        <section>
                            <h1>
                                Top 10 training methods
                            </h1>
                        </section>
                        <section>
                            <h1>
                                Top 10 diets
                            </h1>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer-wrapper">
            <footer id="footer" class="5grid">
                <div class="8u-first">

                    <!-- Links -->
                    <section>
                        <h2>Links to Important Stuff</h2>
                        <div class="3u-first">
                            <ul class="link-list last-child">
                                <li><a href="#">About us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Help and support</a></li>
                            </ul>
                        </div>
                    </section>

                </div>

            </footer>
        </div>

        <!-- Copyright -->
        <div id="copyright">
            (c) 2013 Triary.com. All rights reserved.
        </div>
    </h:body>
</html>
