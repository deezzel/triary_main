<!DOCTYPE HTML>

<html
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    <h:head>
        <title>Triary (homepage)</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--5grid--><script src="css/5grid/viewport.js"></script><!--[if lt IE 9]><script src="css/5grid/ie.js"></script><![endif]--><link rel="stylesheet" href="css/5grid/responsive.css" /><!--/5grid-->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/jpeg" href="images/favicon.jpg"/>
        <!--[if lte IE 9]><link rel="stylesheet" href="css/style-ie9.css" /><![endif]-->
    </h:head>
    <h:body>

        <!-- Header -->
        <div id="header-wrapper">
            <header id="header" class="5grid">
                <div class="12u-first">

                    <!-- Logo -->
                    <h1><a href="newinndex.xhtml">Triary</a></h1>

                    <!-- Nav -->
                    <nav>
                        <h:form>
                            <c:if test="#{mainMB.currentPage!='index'}">
                                <a href="newinndex.xhtml">Homepage</a>
                            </c:if>
                            <c:if test="#{mainMB.currentPage=='index'}">
                                <a style="color:red" href="newinndex.xhtml">Homepage</a>
                            </c:if>
                            <c:if test="#{mainMB.currentPage!='news'}">
                            <a style="font-weight:bold" href="newpublications.xhtml">News</a>
                            </c:if>
                            <c:if test="#{mainMB.currentPage=='news'}">
                            <a style="font-weight:bold; color:red" href="newpublications.xhtml">News</a>
                            </c:if>
                            <a style="font-weight:bold" href="newtrmethods.xhtml">Training Methods</a>
                            <a style="font-weight:bold" href="newdiets.xhtml">Diets</a>
                            <h:outputLink value="newprofile.xhtml"><f:param name="id_user" value="#{userManagedBean.currentUser.id}"/><h:outputText value="Profile"/></h:outputLink>
                            <a href="twocolumn2.html">Market</a>
                            <c:if test="${userManagedBean.currentUser==null}">
                                <h:outputLink style="font-weight:bold; font-size:1.8em" value="newlogin.xhtml" title="login">
                                    <h:outputText value="Sign in"/>
                                </h:outputLink>
                            </c:if>
                            <c:if test="${userManagedBean.currentUser!=null}">

                                <h:commandLink style="font-weight:bold; font-size:1.8em" action="#{userManagedBean.logout()}" title="logout">
                                    <h:outputText value="Sign out"/>
                                </h:commandLink>

                            </c:if>

                        </h:form>
                    </nav>

                </div>
            </header>
        </div>
        <!-- Content -->
        <div id="content-wrapper">
            <div id="content">
                <div class="5grid">
                    <div class="9u-first">

                        <!-- Main Content -->
                        <section>
                            <h:form>

                                <p:dataGrid value="#{publMB.lstNews}" var="news"  
                                            paginator="true" 
                                            paginatorPosition="bottom"
                                            rows="10" 
                                            columns="1"

                                            >
                                    <section>
                                        <p:column>

                                            <strong><h:outputText value="#{news.title}" style="float: left; font-weight:bold" /></strong>

                                            <br></br>
                                            <h:outputText value="#{news.subtext}..." style="float: left" escape="false"/>
                                            <br></br>

                                            <p:spacer height="1em"></p:spacer>
                                            <c:if test="${publMB.admin}">
                                                <p:button image="ui-icon-pencil" outcome="updatepubl" title="Редактировать" style="float: right">
                                                    <f:param name="idpubl" value="#{news.id}"/>
                                                </p:button>
                                                <p:commandButton title="Удалить" ajax="false" update="@form" image="ui-icon-trash" action="#{publMB.delNews()}" style="float: right; padding-right: 10px">
                                                    <f:setPropertyActionListener target="#{publMB.id_pub}" value="#{news.id}"/>
                                                </p:commandButton>
                                            </c:if>
                                            <p:spacer width="1em" height="1em"></p:spacer>
                                            <br/><p>  </p>
                                            <h:outputLink value="comment_news.xhtml" style="float: right">
                                                <f:param name="id_news" value="#{news.id}"/>
                                                <h:outputText value="read more" style="font-family: 'Yanone Kaffeesatz';"/>
                                            </h:outputLink>

                                        </p:column>
                                    </section>
                                </p:dataGrid>

                            </h:form>
                        </section>

                    </div>
                    <div class="3u">

                        <!-- Sidebar -->
                        <section>
                            <h1>
                                Top 10 news
                            </h1>
                        </section>
                        <section>
                            <h1>
                                Top 10 training methods
                            </h1>
                        </section>
                        <section>
                            <h1>
                                Top 10 diets
                            </h1>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer-wrapper">
            <footer id="footer" class="5grid">
                <div class="8u-first">

                    <!-- Links -->
                    <section>
                        <h2>Links to Important Stuff</h2>
                        <div class="3u-first">
                            <ul class="link-list last-child">
                                <li><a href="#">About us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </div>
                        <div class="3u">
                            <ul class="link-list last-child">
                                <li><a href="#">Help and support</a></li>
                            </ul>
                        </div>
                    </section>

                </div>

            </footer>
        </div>

        <!-- Copyright -->
        <div id="copyright">
            (c) 2013 Triary.com. All rights reserved.
        </div>
    </h:body>
</html>
