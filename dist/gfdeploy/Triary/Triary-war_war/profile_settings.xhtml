<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">  

    <h:head>  

    </h:head>  

    <h:body>
        <div id='container'>
            <div id='header' style=' height:11.6%; background: url(images/main_black_img.jpg); width: 100%;'>
                <a href="index.xhtml"><img src="images/logo.png" style="left: auto; zoom: 23%"/></a>
                <div style="margin-left: 80%; margin-top: -5%">
                    <h:outputLabel style="color: white" value="Добро пожаловать: "/><h:outputLink value="userprofile.xhtml"><f:param name="id_profile" value="#{userManagedBean.currentUser.id}"/><h:outputText style="color: white" value="#{userManagedBean.loginUserName}"/></h:outputLink>
                </div>
                <div style="margin-left: 80%">
                    <h:form>
                        <c:if test="${userManagedBean.currentUser!=null}"> 
                            <p:commandButton style="font-size: 12px" value="Выйти" action="#{userManagedBean.logout}"/>
                        </c:if>
                        <c:if test="${userManagedBean.currentUser==null}"> 
                            <p:commandButton ajax="false" value="Войти" style="font-size: 12px" action="Login.xhtml?faces-redirect=true" />
                        </c:if>
                    </h:form>
                </div>
            </div>  
            <div id="log" style="width: 100%; height: 8%; background-image: url(images/yellow.jpg); background-repeat: repeat">
                <h:form id="search_form">
                    <p:inputText style="width: 50%; margin-top: 10px; margin-left: 20%"/>
                    <p:commandButton style="font-size: 12px" value="Поиск" id="search_button"/>
                </h:form>
            </div>
            <div id="content" style=" margin-left: 15%; margin-right: 15%;background-image: url(images/.png); background-size: 40%; background-repeat: no-repeat; background-position: right; ">
                <p:breadCrumb id="menu">
                    <p:menuitem url="index.xhtml" value="Home"/>
                    <p:menuitem url="news.xhtml" value="Публикации"/>
                    <c:if test="${profileMB.curprofile.stat_enabled}">
                    <p:menuitem>
                        <h:outputLink value="statistics.xhtml">
                            <f:param name="id_user" value="#{userManagedBean.currentUser.id}"/>
                            <h:outputText style="color: white" value="Статистика"/>
                        </h:outputLink>
                    </p:menuitem>
                    </c:if>
                    <p:menuitem url="galeria.xhtml" value="Галерея"/>
                    
                    <c:if test="${profileMB.curprofile.diary_enabled}">
                    <p:menuitem>
                        <h:outputLink value="add_diary_rec.xhtml">
                            <f:param name="id_user" value="#{userManagedBean.currentUser.id}"/>
                            <h:outputText style="color: white" value="Дневник"/>
                        </h:outputLink>
                    </p:menuitem>
                    </c:if>
                    <p:menuitem>
                        <h:outputLink value="userprofile.xhtml">
                            <f:param name="id_user" value="#{userManagedBean.currentUser.id}"/>
                            <h:outputText style="color: white" value="Назад к профилю"/>
                        </h:outputLink>
                    </p:menuitem>
                </p:breadCrumb>
                <h:form id="form">
                    <p:panel header="НАСТРОЙКИ ПРОФИЛЯ">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">


                            <h:outputLabel for="firstname" value="Имя:*" />  
                            <p:inputText id="firstname" value="#{updatesetmb.updateUser.name}" label="Firstname" />  

                            <h:outputLabel for="surname" value="Фамилия:*" />  

                            <p:inputText id="surname" value="#{updatesetmb.updateUser.surName}" required="true" label="Surname"/>
                            <h:outputLabel for="phone" value="Телефон:" />  
                            <p:inputText id="phone" value="#{updatesetmb.updateUser.phone}" label="Login" />
                            <h:outputLabel for="email" value="Email:" />  
                            <p:inputText id="email" value="#{updatesetmb.updateUser.email}" label="Login" />

                            <h:outputLabel for="login" value="Логин:*" />  
                            <p:inputText id="login" value="#{updatesetmb.updateUser.login}" label="Login" /> 
                            <h:outputLabel for="pwd1" value="Для подтверждения введите текущий пароль:*" />  
                            <p:password id="pwd1" value="#{updatesetmb.updateUser.password}" label="Password 1" required="true"/>  

                            <p:panel>
                                <h:outputText style="font-size: 12px; width: 55px" value="Дневник: " />  
                                <p:selectBooleanCheckbox style="width: 55px" valueChangeListener="#{profileMB.updateProfile()}" value="#{profileMB.curprofile.diary_enabled}"/>  
                                
                                <h:outputText style="font-size: 12px" value="Статистика: " />  
                                <p:selectBooleanCheckbox valueChangeListener="#{profileMB.updateProfile()}" value="#{profileMB.curprofile.stat_enabled}"/>  
               
                            </p:panel>
                            <f:facet name="footer">  


                                <h:commandButton action="#{updatesetmb.updateSettings()}" value="Сохранить" style="margin:0"/>  




                            </f:facet>  
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </div>



        </div>
        <p style="text-align: center">
            <a href="#">О нас</a>
            <p:spacer width="10px"/>
            <a href="#">Пожаловаться</a>
            <p:spacer width="10px"/>
            <a href="#">Twitter</a>
            <p:spacer width="10px"/>
            <a href="#">Facebook</a>
        </p> 

    </h:body>

</html>
